type Query {
  items: [Item]
  item(barcode: Int): Item
}

type Item {
  id: Int
  barcode: Int!
  name: String!
  price: Float!
  quantity: Int!
  barcode: Float!
}

type AddItemMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  item: Item
}

type DeleteItemMutationResponse {
  code: String!
  success: Boolean!
  item: Item
}

type Mutation {
  addItem(
    barcode: Float
    name: String
    price: Float
    quantity: Int
  ): AddItemMutationResponse
  deleteItemByBarcode(barcode: Float): DeleteItemMutationResponse
}
